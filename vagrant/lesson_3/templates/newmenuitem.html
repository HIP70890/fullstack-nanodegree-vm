<!DOCTYPE html>
<html lang='xml:lang'>
    <head>
        <title>Restaurant {{ restaurant_id }} - New Menu Item</title>
    </head>
    <body>
        <form action={{ url_for('new_menu_item', restaurant_id = restaurant_id) }} method="POST">
            <label>Name: <input name="name" size='30' type="text"></label></br>
            <label>Price:<input name="price" type="number"></label></br>
            <label>Description<input name="description" size='120' type="text"></label></br>
            <input type="submit" value="Create">
        </form>
    </body>
</html>
